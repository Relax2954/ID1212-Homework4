<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Welcome to the converter</title>
    </h:head>
    <h:body>
        <h1>Welcome to the converter</h1>

        <h3>Current converter</h3>
        <p>
            <h:outputLabel for="currAcctNo" rendered="#{acctManager.currentAcct != null}"  value="Converter Number: "/>
            <h:outputText id="currAcctNo" value="#{acctManager.currentAcct.acctNo}"/>
            <h:outputLabel for="currBalance" rendered="#{acctManager.currentAcct != null}"  value="Amount: "/>
            <h:outputText id="currBalance" value="#{acctManager.currentAcct.balance}"/>

            <h:outputText rendered="#{acctManager.currentAcct == null}"  value="No converter selected."/>
        </p>
        <p>
            <h:outputLabel for="currConver" rendered="#{acctManager.currentAcct != null}"  value="Convert from to: "/>
            <h:outputText id="currConver" value="#{acctManager.currentAcct.currName1} #{acctManager.currentAcct.currName2}"/>
        </p>
        <hr/>

        <h:form>
            <h3>Find Converter</h3>
            <p>
                <h:outputLabel for="searchedAcct" value="Converter Number: "/>
                <h:inputText id="searchedAcct" value="#{acctManager.searchedAcct}"/>
            </p>
            <p>
                <h:commandButton value="Search" action="#{acctManager.findAccount}"/>
            </p>
            <hr/>

            
            
            <h3>Convert the money</h3>
            <p>
                <h:outputLabel for="transactionAmount" value="Amount to exchange "/>
                <h:inputText id="transactionAmount" value="#{acctManager.transactionAmount}"/>
            </p>
            <p>
                <h:commandButton value="Convert!" action="#{acctManager.convv }"/>
            </p>
            <hr/>

            <h3>Create a New Converter</h3>
            <p>
                <h:outputLabel for="currencyName1" value="Currency 1: "/>
                <h:inputText id="currencyName1" value="#{acctManager.currencyName1}"/>
            </p>
            <p>
                <h:outputLabel for="currencyName2" value="Currency 2: "/>
                <h:inputText id="currencyName2" value="#{acctManager.currencyName2}"/>
            </p>
            <p>
                <h:outputLabel for="currate1" value="Currency rate 1: "/>
                <h:inputText id="currate1" value="#{acctManager.currencyRate1}"/>
            </p>
            <p>
                <h:outputLabel for="currate2" value="Currency rate 2: "/>
                <h:inputText id="currate2" value="#{acctManager.currencyRate2}"/>
            </p>
            <p>
                <h:commandButton value="Create Converter instance" action="#{acctManager.createAccount}"/>
            </p>
            <hr/>
        </h:form>

    </h:body>
</html>
